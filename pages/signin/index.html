<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/auth/style.css" />
  </head>
  <body>
    <div id="container">
      <a href="/"><img src="/images/logo_l.png" alt="logo_l" id="logo_l" /></a>
      <div id="inner_container">
        <!-- 로그인 기능이 구현되지 않았으므로 홈으로 돌아가는 링크 설정 -->
        <form action="/pages/items/">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력해주세요"
            required
          />
          <p id="emailEmptyMessage" class="error_message" style="display: none">
            이메일을 입력해주세요
          </p>
          <p
            id="emailInvalidMessage"
            class="error_message"
            style="display: none"
          >
            잘못된 이메일 형식입니다
          </p>
          <div class="pwd_container">
            <label for="pwd">비밀번호</label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <button
              class="controlpwd"
              type="button"
              onclick="togglePasswordVisibility()"
            >
              <img
                id="pwdimg"
                src="/images/btn_visibility.png"
                alt="controlpwd"
              />
            </button>
          </div>
          <p
            id="passwordEmptyMessage"
            class="error_message"
            style="display: none"
          >
            비밀번호를 입력해주세요
          </p>
          <p
            id="passwordInvalidMessage"
            class="error_message"
            style="display: none"
          >
            비밀번호를 8자 이상 입력해주세요
          </p>
          <button id="submitBtn" type="submit" disabled>로그인</button>
        </form>
        <div id="sns_container">
          간편 로그인하기
          <div id="sns_img_container">
            <a href="https://www.google.com/" target="_blank"
              ><img src="/images/ic_google.png" alt="googlelogo"
            /></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"
              ><img src="/images/ic_kakao.png" alt="kakaologo"
            /></a>
          </div>
        </div>
        <div id="sign_container">
          <p>판다마켓이 처음이신가요?</p>
          <a href="/pages/signup/">회원가입</a>
        </div>
      </div>
    </div>
    <script src="/scripts/auth/val-signin-text.js"></script>
  </body>
</html>
